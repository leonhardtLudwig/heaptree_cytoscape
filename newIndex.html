<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Cyto</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cytoscape/3.4.2/cytoscape.min.js"></script>
    <script src="cyto.js"></script>
    <script src="googleSheets.js"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Cytoscape</h1>
    <div id="cy"></div>
    <div id="buttons">
      <button id="authorize_button" style="display: none;">Authorize</button>
      <button id="signout_button" style="display: none;">Sign Out</button>

      <pre id="content" style="white-space: pre-wrap;"></pre>

      <button id="addNode">add node</button>
      <button id="randomLayout">randomize layout</button>
      <button id="heapLayout"> heap layout</button>
      <div class = "param">
        <label class="label label-default" for="slider-edgeLengthVal">Edge length</label>
        <input id="slider-edgeLengthVal" type="range" min="1" max="200" step="1" value="45" class="slider">
      </div>
      <div class = "param">
        <label class="label label-default" for="slider-nodeSpacing">Node spacing</label>
        <input id="slider-nodeSpacing" type="range" min="1" max="50" step="1" value="5" class="slider">
      </div>
    </div>


  </body>
</html>
